# render.yaml

services:
  - type: web
    name: resume-analyzer-backend
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y tesseract-ocr
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7